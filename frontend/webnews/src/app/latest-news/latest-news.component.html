<mat-toolbar color="primary">
  Latest Articles
</mat-toolbar>
<br/>

<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="50"
  slides="{{ MyLatestNews.length }}"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let news of MyLatestNews; let i = index"
    overlayColor="#00000040"
    [hideOverlay]="false">
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
      <mat-card class="article-card">
        <img mat-card-image src="{{ news.photo }}" alt="Photo">
        <mat-card-header>
          <mat-card-title>{{ news.title }}</mat-card-title>
          <mat-card-subtitle>
            <a mat-button href="#" color="accent">by {{ news.author }}</a>
            <span> - </span>
            <span>{{ news.date_publish }}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ news.content }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <a mat-button href="{{ news.source }}">READ MORE</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-carousel-slide>
</mat-carousel>

<div style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
  <br/>
  <button mat-raised-button color="primary" (click)="reloadNews()">Load More Articles...</button>
  <br/>
</div>
