<mat-toolbar class="top-story-header" color="primary">
  Top stories
</mat-toolbar>

<mat-card *ngFor="let topStory of MyTopStories" class="top-story-card">
  <mat-card-title-group>
    <img mat-card-sm-image src="{{ topStory.photo }}" alt="Photo">
    <mat-card-title>{{ topStory.title }}</mat-card-title>
    <mat-card-subtitle>
      <a mat-button href="{{ topStory.source }}" color="accent">READ MORE</a>
    </mat-card-subtitle>
  </mat-card-title-group>
</mat-card>
