<mat-tab-group color="accent" backgroundColor="primary" dynamicHeight>
  <mat-tab *ngFor="let category of MyCategories">
    <ng-template mat-tab-label>{{ category.title }}</ng-template>
    <table>
      <tr>
        <td valign="top">
          <mat-card class="primary-article-card">
            <img mat-card-image src="{{ category.primary.photo }}" alt="Photo">
            <mat-card-header>
              <mat-card-title>{{ category.primary.title }}</mat-card-title>
              <mat-card-subtitle>
                by {{ category.primary.author }} - {{ category.primary.date_publish }}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ category.primary.content }}</p>
            </mat-card-content>
            <mat-card-actions align="end">
              <a mat-button href="{{ category.primary.source }}" color="accent">READ MORE</a>
            </mat-card-actions>
          </mat-card>
        </td>
        <td>
          <mat-card *ngFor="let news of category.news" class="secondary-article-card">
            <mat-card-title-group>
              <img mat-card-md-image src="{{ news.photo }}" alt="Photo">
              <mat-card-title>{{ news.title }}</mat-card-title>
              <mat-card-subtitle>
                by {{ news.author }} - {{ news.date_publish }}
              </mat-card-subtitle>
            </mat-card-title-group>
            <mat-card-content>
              <p>{{ news.content }}</p>
            </mat-card-content>
            <mat-card-actions align="end">
              <a mat-button href="{{ news.source }}" color="accent">READ MORE</a>
            </mat-card-actions>
          </mat-card>
        </td>
      </tr>
    </table>
  </mat-tab>
</mat-tab-group>
